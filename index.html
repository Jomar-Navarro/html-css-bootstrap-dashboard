  <!-- font-awesome -->

  <link rel="stylesheet" href="assets/styles/styles.css">
  <title>Bootstrap Dashboard</title>
</head>
<body>
  <header class="debug">
    <nav class="h-100">
      <div class="container-fluid w-100 h-100 d-flex">
        <div class="row w-100 h-100">
          <div class="col-11 d-flex align-items-center">
            <div class="logo">
              <img src="assets/img/logo.svg" alt="logo">
            </div>

            <form class="px-4 w-100" role="search">
              <div class="searchbar p-2 rounded-2">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" placeholder="Prova a cercare: Lezioni di Lavarel">
              </div>
            </form>
          </div>
            
          <div class="col-1 d-flex align-items-center justify-content-end justify-content-between">
            <div class="d-none d-lg-block"><i class="fa-solid fa-list-ul"></i></div>
            <div class="d-none d-lg-block"><i class="fa-solid fa-circle-question"></i></div>
            <div class="d-none d-lg-block"><i class="fa-solid fa-ellipsis-vertical"></i></div>
            <div class="bell"><i class="fa-solid fa-bell"></i></div>
          </div>
        </div>
  </header>

  <main>
    <section id="menu">
      <div class="sidebar debug">
        <ul class="nav flex-column">
          <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Active</a>
          </li>
          <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
          <a class="nav-link disabled" aria-disabled="true">Disabled</a>
          </li>
        </ul>
      </div>
    </section>

    <section id="content">
      <div class="container-fluid p-0">
        <div class="top-bar d-flex align-items-center justify-content-center">
          <div class="row w-100">
            <div class="col d-flex justify-content-between text-white">
              <div>
                <h2>Boolean</h2>
              </div>
              <div>Studenti online negli ultimi 30 minuti</div>
              <div>Nuovo Studente <button><a href="#"><i class="fa-solid fa-plus"></i></a></button></div>
            </div>
          </div>
        </div>
      </div>

      <div class="row p-3">
        <div class="col-8 ">
        <div class="card">
          <div class="card-header">
            Featured
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-inline-item">nome</li>
            <li class="list-group-item">
              An item
            </li>
            <li class="list-group-item">A second item</li>
            <li class="list-group-item">A third item</li>
          </ul>
        </div>
        </div>
        
        <div class="col-4">
          <ul class="list-group">
            <li class="list-group-item">
              <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckboxStretched">
              <label class="form-check-label stretched-link" for="firstCheckboxStretched">First checkbox</label>
            </li>
            <li class="list-group-item">
              <input class="form-check-input me-1" type="checkbox" value="" id="secondCheckboxStretched">
              <label class="form-check-label stretched-link" for="secondCheckboxStretched">Second checkbox</label>
            </li>
            <li class="list-group-item">
              <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckboxStretched">
              <label class="form-check-label stretched-link" for="thirdCheckboxStretched">Third checkbox</label>
            </li>
          </ul>
        </div>
      </div>
      </section>
    </main>
